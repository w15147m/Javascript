<body>
    <script>
        var a= 10;
        var b=15;
if(a>b){
    document.write("a is greater"+"<br>")

}
else{
    document.write("a is not greater"+"<br>")
}
//logical opareeters and &&:
if(a>b && a==b ){
    document.write("a is greater and equl"+"<br>")

}
else{

}
//logical opareeters and &&:
if(a>b || a==b ){
    document.write("a is greater or equl"+"<br>")

}
else{
    document.write("a is not greater or equl"+"<br>")
}

if(!a>b){
    document.write("b is not greater"+"<br>")

}
else{
    document.write("b is  greater"+"<br>")
}

    </script>
